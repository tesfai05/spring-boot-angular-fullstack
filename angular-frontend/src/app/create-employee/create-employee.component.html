<div class="col-md-6 offset-md-3">

    <h2 class="text-center">Create New Employee </h2>
    <div>
        <form (ngSubmit)='onSubmit()'>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                    [(ngModel)]='employee.firstName' name='firstName'>

            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name"
                    [(ngModel)]='employee.lastName' name='lastName'>

            </div>
            <div class="form-group">
                <label for="emailid">Email address</label>
                <input type="email" class="form-control" id="emailid" placeholder="Enter email"
                    [(ngModel)]='employee.emailId' name='emailId'>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
