<h2>Employee List</h2>
<table class="table table-stripped">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </thead>
    <tbody>

        <tr *ngFor="let emp of employees">
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.emailId}}</td>
            <td>
                <button (click)='updateEmployee(emp.id)' class="btn btn-secondary">Edit</button> 
                <button (click)='deleteEmployee(emp.id)' class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click)='viewDetailsEmployee(emp.id)' class="btn btn-info" style="margin-left: 10px;">View details</button>
            </td>
        </tr>
    </tbody>

</table>
